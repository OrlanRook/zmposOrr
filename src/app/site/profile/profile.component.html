<div class="container">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="{{ dataBinding.image_url }}" alt="Avatar" class="rounded-circle p-1 bg-primary"
                width="110">
              <div class="mt-3">
                <h4>{{ dataBinding.name }}</h4>
                <p class="text-secondary mb-1">{{ dataBinding.role.name }}</p>
                <button routerLink="/auth/reset-password" class="btn btn-primary m-1">Cambiar contraseña</button>
              </div>
            </div>
            <hr class="my-4 text-white" />
            <div *ngFor="let data of branches">
              <ul class="list-group list-group-flush">
                <li class="d-flex align-items-center">
                  <h5><i class='bx bx-store me-3'></i></h5>
                  <h5>Sucursal</h5>
                  <h6 class="ms-auto">{{ data.name}}</h6>
                </li>
                <div *ngFor="let drawer of data.drawer_assign">
                  <li class="d-flex align-items-center">
                    <h5 class="font-22 ms-3"><i class='bx bx-laptop me-3 font-20'></i></h5>
                    <h5>Caja</h5>
                    <h6 class="ms-auto">{{ drawer.drawer.name }}</h6>
                  </li>
                </div>
                <hr class="my-4 text-white" />
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Nombre</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{ dataBinding.name }}" disabled />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Teléfono</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{ dataBinding.prefix }}&nbsp;{{ dataBinding.phone }}" disabled />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
