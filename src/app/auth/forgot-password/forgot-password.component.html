    <!-- wrapper -->
    <div class="wrapper">
        <div class="authentication-forgot d-flex align-items-center justify-content-center">
            <div class="card forgot-box">
                <div class="card-body">
                    <div class="p-4 rounded  border">
                        <div class="text-center">
                            <img src="assets/images/icons/forgot-2.png" width="120" alt="" />
                        </div>
                        <h4 class="mt-5 font-weight-bold">¿Olvidaste tu contraseña?</h4>
                        <p class="text-muted">Introduce tu número de telefono para recuperar tu contraseña</p>
                        <div class="my-4">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control form-control-lg" placeholder="" [(ngModel)]="phone" />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary btn-lg" (click)="onSubmit()">Enviar</button>
                            <a href="javascript:;"
                                (click)="onSignIn()" class="btn btn-light btn-lg"><i
                                lass='bx bx-arrow-back me-1'></i>Regresar a Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end wrapper -->
