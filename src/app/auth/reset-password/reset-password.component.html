<!-- wrapper -->
<div class="wrapper">
  <div class="authentication-reset-password d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-12 col-lg-10 mx-auto">
        <div class="card">
          <div class="row g-0">
            <div class="col-lg-5 border-end">
              <div class="card-body">
                <form [formGroup]="form1">
                  <div class="p-5">
                    <div class="text-start">
                      <img src="assets/images/logozm.png" width="180" alt="">
                    </div>
                    <h4 class="mt-5 font-weight-bold">Generar nueva contraseña</h4>
                    <p class="text-muted">Hemos recibido tu solicitud para recuperar tu contraseña. Por favor ingresa tu
                      nueva contraseña</p>
                    <div class="mb-3 mt-5">
                      <label class="form-label">Nueva contraseña</label>
                      <input type="password" class="form-control" placeholder="Ingresa contraseña nueva" formControlName="pw1" />
                      <div class="alert alert-danger"
                           *ngIf="!form1.get('pw1')?.valid && form1.get('pw1')?.touched">
                           Contraseña debe contener al menos 8 caracteres, 
                           1 letra mayúscula y 1 número
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Confirma contraseña</label>
                      <input type="password" class="form-control" placeholder="confirma contraseña" formControlName="pw2" />
                      <div class="alert alert-danger"
                           *ngIf="!form1.get('pw2')?.valid && form1.get('pw2')?.touched">
                           <div *ngIf="form1.get('pw2')?.errors?.['confirmedValidator']">La contraseña y la confimación deben coincidir</div>
                      </div>
                    </div>
                    <div class="d-grid gap-2">
                      <button type="button" class="btn btn-primary" (click)="onSubmit()">Cambiar contraseña</button>
                      <a href="javascript:;" (click)="onLogin()" class="btn btn-light"><i
                          class='bx bx-arrow-back mr-1'></i>Regresa a Login</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-7">
              <img src="assets/images/login-images/forgot-password-frent-img.jpg" class="card-img login-img h-100"
                alt="...">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end wrapper -->
