<div class="row">
  <div class="col-xl-12 d-flex">
    <div class="card radius-10 w-100">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div>
            <h5 class="mb-1">Productos</h5>
          </div>
          <div class="ms-auto"><a href="#" (click)="$event.preventDefault()" class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Agregar</a></div>
        </div>
        <div class="table-responsive mt-4">
          <table class="table align-middle mb-0 table-hover" id="ProductTable">
            <thead class="table-light">
              <tr>
                <th></th>
                <th>Línea</th>
                <th>Sku</th>
                <th>Descripción</th>
                <th>Precio Base</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of dataBinding">
                <td>
                  <div class="d-flex align-items-center">
                    <img src="{{ data.image_url }}" class="rounded-circle" width="32" height="32" alt="" />
                  </div>
                </td>
                <td>{{ data.line }}</td>
                <td>{{ data.sku }}</td>
                <td>{{ data.description }}</td>
                <td>{{ data.price | currency }}</td>
                <td>
                  <div class="list-inline d-flex order-actions">
                    <a href="#" (click)="$event.preventDefault()" class="list-inline-item"><i class='bx bxs-detail'></i></a>
                    <a href="#" (click)="$event.preventDefault()" class="list-inline-item"><i class='bx bxs-edit'></i></a>
                    <a href="#" (click)="$event.preventDefault()" class="text-danger list-inline-item"><i class='bx bxs-trash'></i></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
