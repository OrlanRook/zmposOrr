<div class="row">
    <div class="col-xl-12 d-flex">
      <div class="card radius-10 w-100">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div>
              <h5 class="mb-1">Tipo de devolución</h5>
            </div>
            <div class="ms-auto"><a href="#" (click)="$event.preventDefault()"
                class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Agregar</a></div>
          </div>
          <div class="table-responsive mt-4">
            <table class="table align-middle mb-0 table-hover" id="ReturnTypesTable">
              <thead class="table-light">
                <tr>
                  <th>Descripción</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of dataBinding">
                  <td>{{ data.description }}</td>
                  <td>
                    <!-- <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">View</a>
                      <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">Edit</a> -->
                    <!-- <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button> -->
                    <div class="list-inline d-flex order-actions">
                      <a href="#" (click)="$event.preventDefault()" class="list-inline-item"><i class='bx bxs-detail'></i></a>
                      <a href="#" (click)="$event.preventDefault()" class="list-inline-item"><i class='bx bxs-edit'></i></a>
                      <a href="#" (click)="$event.preventDefault()" class="text-danger list-inline-item"><i class='bx bxs-trash'></i></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
