<div class="row">
  <div class="col-xl-12 d-flex">
    <div class="card radius-10 w-100">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div>
            <h5 class="mb-1">Marcas</h5>
          </div>
          <div class="ms-auto"><a href="#" (click)="$event.preventDefault()"
            class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Agregar</a>
          </div>
        </div>
        <div class="table-responsive mt-4">
          <table class="table align-middle mb-0 table-hover" id="BrandsTable">
            <thead class="table-light">
              <tr>
                <th>Marca</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of dataBinding">
                <td>
                  <div class="d-flex align-items-center">
                    <div class="">
                      <img src="{{ data.image_url }}" class="rounded-circle" width="24" height="24" alt="" />
                    </div>
                    <div class="ms-2">
                      <h6 class="font-14">{{ data.name }}</h6>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="list-inline d-flex order-actions">
                    <a href="#" (click)="$event.preventDefault()" class="list-inline-item"><i class='bx bxs-edit'></i></a>
                    <a href="#" (click)="$event.preventDefault()" class="list-inline-item text-danger remove"><i class='bx bxs-trash'></i></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
