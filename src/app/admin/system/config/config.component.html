<div class="row">
  <div class="col-lg-6 col-xl-6">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <h5>Configuración global</h5>
        </div>
      </div>
      <div class="card-body">
        <table class="table mb-0 table-striped">
          <thead>
            <tr>
              <th scope="col">Configuración</th>
              <th scope="col">Valor</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of configs">
              <td>{{ data.attribute }}</td>
              <td>{{ data.value }}</td>
              <td>
                <a href="#" (click)="$event.preventDefault(); onUpdate(data);" class="list-inline-item"
                  data-bs-toggle="modal" data-bs-target="#modalUpdateConfig"><i class='bx bxs-edit'></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Update Config -->
<div class="modal fade" id="modalUpdateConfig" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar attributi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row mb-2">
          <label for="amount" class="col-sm-4 col-form-label">{{ selectedConfig?.attribute }}</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="amount" value="{{ selectedConfig?.value }}" [(ngModel)]="newValue">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
          (click)="$event.preventDefault(); updateConfigs();">Actualizar</button>
      </div>
    </div>
  </div>
</div>
